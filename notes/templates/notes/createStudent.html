<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Création d'un élève</title>
</head>

<body>
    <section class="container">
        <form action="{% url 'notes:save_student' %}" method="post">
            <div style="display: flex; 
                flex-direction: column; 
                padding-top: 5rem; 
                padding-left: 20rem;
                padding-bottom: 10rem; 
                padding-right: 20rem;" class="container">
                <h1 class="text-primary text-center text-decoration-underline">Création d'un Élève :</h1>
                {% csrf_token %}
                <br>
                <h2>Information pour le user : </h2>
                {{ userForm }}
                <br>
                <h2>Information pour l'élève</h2>
                {{ form }}
                <br>
                <div class="text-center ">
                    <button class="btn btn-warning" type="submit">Enregistrer</button>
                </div>
            </div>

        </form>
    </section>
</body>

</html>
